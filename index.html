<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="test3.js"></script>
    <title>Back to the Future!</title>
  </head>
  <body>
      <div class="container">
          <div class="row justify-content-center mt-3">
              <div class="col-md-12 mb-4 text-center" style="height: 100px">
                <p><h1>Back to the Future Word Game!</h1></p>
              </div>
            </div>
          <div class="row justify-content-center">
              <div class="col-md-6">

                    <div class="text-center" id="start_button" onclick="startGame()"><h4>Start Game!</h4></div>

                    <p><h4>Turn:</h4></p>
                    <div id="turns"></div>
                    
                    <p><h4>Wins:</h4></p>
                    <div id="wins"></div>

                    <p><h4>Losses:</h4></p>
                    <div id="losses"></div>

                    <div class="text-center" id="guess_area"></div>
                    
                    <div class="text-center" id="guessed_letters"></div>
                    
                    <div class="text-center" id="text_box"></div> 
                </div>
          </div>
          <div class="row justify-content-center mt-3">
              <div class="col-md-6 text-center">
                  <img src="assets/images/middle_box_bttf.png" alt="logo" height="200" width="300">

              </div>

          </div>
        </div>
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
